<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://www.example.com">
	<title>CordovaWinJsVS2015Example</title>

	<!-- WinJS reference -->
	<script src="./winjs/js/base.min.js"></script>
	<script src="./winjs/js/ui.min.js"></script>

	<!-- Cordova reference (must be added AFTER base.js reference) -->
	<script type="text/javascript" src="cordova.js"></script>

	<!-- My Js reference -->
	<script src="./scripts/platformOverrides.js"></script>
	<script src="./scripts/index.js"></script>

	<!-- WinJS Css reference -->
	<link href="./winjs/css/ui-dark.min.css" rel="stylesheet" />

	<!-- My Css reference -->
	<link href="./css/index.css" rel="stylesheet" />

</head>
<body class="win-type-body">

	<div id="app">
		<div class="splitView" data-win-control="WinJS.UI.SplitView">
			<!-- Pane area -->
			<div>
				<div class="header">
					<button
						class="win-splitviewpanetoggle"
						data-win-control="WinJS.UI.SplitViewPaneToggle"
						data-win-options="{ splitView: select('.splitView') }">
					</button>
					<div class="title">Options</div>
				</div>

				<div class="nav-commands">
					<div id="cmdHome" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
					<div id="cmdSettings" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
					<div id="cmdHelp" data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Help', icon: 'help'}"></div>
				</div>
			</div>

			<div id="pagesContainerDiv"></div>

		</div>
	</div>

</body>
</html>
